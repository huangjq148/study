<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-of-type(2){
            background-color: red;
        }
        p:nth-child(2){
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>这是标题</h1>
    <p>11111111111</p>
    <p>222222222222</p>
    <p>3333333333333</p>
    <p>4444444444444</p>
    <p>5555555555555</p>
    <p>6666666666666</p>
</body>
</html>
